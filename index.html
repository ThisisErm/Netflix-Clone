<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
</head>
<link href="css/style.css" rel="stylesheet" />

<body>
    <header>
        <nav>
            <a class="logo" href="#">
                <img src="img/logo.svg">
            </a>
            <a class="signin" href="#">
                Sign In
            </a>
        </nav>

        <section class="pitch">
            <h1 class="pitch__title">See what's next</h1>
            <p class="pitch__subtitle"> WATCH ANYWHERE. CANCEL ANYTIME</p>
            <button class="btn"> JOIN FREE FOR A MONTH</button>
        </section>
    </header>

    <div id="features">
        <nav>
            <div class="center columns size-80">
                <a href="#" class="column is-selected" data-id="cancelanytime">
                    <img alt="Cancel Anytime" src="img/cancel.svg" />
                    <h2>
                        No commitments
                        <br />
                        Cancel online at anytime
                    </h2>
                </a>

                <a href="#" class="column" data-id="watchanywhere">
                    <img alt="Watch anywhere" src="img/watchanywhere.svg" />
                    <h2>
                        Watch anywhere
                    </h2>
                </a>

                <a href="#" class="column" data-id="pickprice">
                    <img alt="Pick your price" src="img/pickprice.svg" />
                    <h2>
                        Pick your price
                    </h2>
                </a>
            </div>

            <article>
                <section class="is-selected" data-id="cancelanytime">
                    Feature 1
                </section>

                <section data-id="watchanywhere">
                    Feature 2
                </section>

                <section data-id="pickprice">
                    Feature 3
                </section>

            </article>



        </nav>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="js/app.js"></script>



</body>

</html>
